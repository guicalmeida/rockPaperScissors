<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title> 
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,900;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id ="game">
        <div class="gameInfo">
            <p id="gameText"></p>
            <div id="scoreboard">
                <div id="player">
                    <p class="score" id="humanScore"></p>
                    <p>Player</p>
                </div>
                <div id="AI">
                    <p class="score" id="AIScore"></p>
                    <p>A.I.</p>
                </div>
            </div>
            <button class ="button" id="start">Start</button>
        </div>
        <div id="options">
            <input type="image" src="resources/rock.svg" class ="button" id="rock">
            <input type="image" src="resources/paper.svg" class ="button" id="paper">
            <input type="image" src="resources/scissors.svg" class ="button" id="scissors">
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
